<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Memory Game</h1>
  <h3>Time: <span id="timer">0</span>s</h3>
  <h3>Score: <span id="result">0</span></h3>
  <h3>Best Time: <span id="best-time">--</span></h3>

  <div>
    <button class="difficulty" data-level="easy">Easy</button>
    <button class="difficulty" data-level="medium">Medium</button>
    <button class="difficulty" data-level="hard">Hard</button>
  </div>

  <div class="grid"></div>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
